<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="layui-layout-body" >
<link rel="stylesheet"th:href="@{/layui/css/layui.css}">
<div class="layui-layout layui-layout-admin">
    <div th:replace="main::header"></div>
    <div th:replace="main::sider"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-body" style="width: 900px; height:600px;margin: 50px 5%" >
            <!--此处加表格等显示内容-->
            <table class="layui-table" lay-skin="line" >
                <thead>
                <tr>
                    <th>设备编号</th>
                    <th>部门名称</th>
                    <th>设备名称</th>
                    <th>设备类型名称</th>
                    <th>设备描述</th>
                    <th>存入时间</th>
                    <th>设备数量</th>
                    <th>设备价格</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="entity : ${equips}">
                    <td data-th-text="${entity.equipId}">...</td>
                    <td data-th-text="${entity.department.departmentName}">...</td>
                    <td data-th-text="${entity.equipName}">...</td>
                    <td data-th-text="${entity.equipTypeName}">...</td>
                    <td data-th-text="${entity.equipDesc}">...</td>
                    <td data-th-text="${entity.equipStorageDate}">...</td>
                    <td data-th-text="${entity.equipCount}">...</td>
                    <td data-th-text="${entity.equipPrice}">...</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div th:replace="main::footer"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
